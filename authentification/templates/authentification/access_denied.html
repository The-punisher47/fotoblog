{% extends 'base.html' %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h2>Accès Refusé ⚠️</h2>
        <p class="error-message">{{ message }}</p>
        <a href="{% url 'home' %}" class="btn-return">Retour à l'accueil</a>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: rgba(0, 0, 0, 0.05);
}

.error-card {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
}

.error-message {
    color: #dc3545;
    margin: 1.5rem 0;
    font-size: 1.1rem;
}

.btn-return {
    display: inline-block;
    padding: 10px 25px;
    background: #2869ff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: transform 0.2s;
}

.btn-return:hover {
    transform: translateY(-2px);
}
</style>
{% endblock %}
