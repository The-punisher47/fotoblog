{% extends "blog/base_blog.html" %}
{% load static %}

{% block title %}Changer le mot de passe{% endblock %}

{% block content %}
<div class="password-change-container">
    <h2>üîê Modifier votre mot de passe</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="password-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="submit-btn">Changer le mot de passe</button>
    </form>
</div>

<style>
.password-change-container {
    max-width: 500px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

.password-change-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2869ff;
}

.password-form p {
    margin-bottom: 20px;
}

.password-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

.password-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #2869ff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-btn:hover {
    background: #1f56d9;
}

.alert {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.alert.success {
    background-color: #d4edda;
    color: #155724;
}

.alert.error {
    background-color: #f8d7da;
    color: #721c24;
}
</style>
{% endblock %}
