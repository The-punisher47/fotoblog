{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>GESTION ET SUIVI DES INSPECTIONS DES JANTES T6-C</h1>
        
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-input-container">
                    <input type="password" name="password" id="password" required class="form-input">
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">Se connecter</button>
            </div>
        </form>

       
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function() {
        // Bascule entre type password et text
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Change l'emoji en fonction de l'√©tat
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });
});
</script>
{% endblock content %}
