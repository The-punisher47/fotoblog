{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CrÃ©er un compte - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/home.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-wrapper {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
        }

        .signup-wrapper h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00bfff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #aad8ff;
        }

        input, select {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #f0f8ff;
            color: #000;
            font-size: 16px;
        }

        .form-actions {
            flex: 1 1 100%;
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-submit {
            background-color: #00bfff;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #009acd;
        }

        .errorlist {
            background-color: #ffcccc;
            color: #b30000;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 5px;
            list-style: none;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <h2>ðŸ‘¤ Inscription dâ€™un nouvel utilisateur</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form.visible_fields %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="errorlist">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="form-actions">
                <button type="submit" class="btn-submit">CrÃ©er le compte</button>
            </div>
        </form>
    </div>
</body>
</html>
