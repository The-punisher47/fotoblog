{% extends "blog/base_blog.html" %}

{% block title %}Ajouter une nouvelle jante{% endblock title %}

{% block content %}
<div class="add-jante-container">
    <h2>Ajouter une nouvelle jante</h2>
    <form method="post" class="add-jante-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-add-jante">Ajouter</button>
    </form>
</div>
{% endblock content %}
