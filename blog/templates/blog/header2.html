<style>
  .app-content-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f9fa;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    flex-wrap: wrap;
    gap: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
  }

  .search-bar {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 280px;
    font-size: 14px;
  }

  .app-content-actions-wrapper {
    display: flex;
    align-items: center;
    gap: 15px;
    position: relative;
  }

  .filter-button-wrapper {
    position: relative;
  }

  .action-button.filter {
    background-color: #3498db;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .action-button.filter:hover {
    background-color: #2c80b4;
  }

  .filter-menu {
    display: none; /* JS will handle visibility */
    position: absolute;
    top: 45px;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    border-radius: 6px;
    z-index: 100;
    min-width: 200px;
  }

  .filter-menu label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }

  .filter-menu select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
  }

  .filter-menu-buttons {
    display: flex;
    justify-content: flex-end;
  }

  .filter-button.apply {
    background-color: #2ecc71;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
  }

  .filter-button.apply:hover {
    background-color: #27ae60;
  }

  @media (max-width: 600px) {
    .app-content-actions {
      flex-direction: column;
      align-items: flex-start;
    }

    .app-content-actions-wrapper {
      width: 100%;
      justify-content: space-between;
    }

    .search-bar {
      width: 100%;
    }
  }
</style>

<div class="app-content-actions">
  <input id="search-bar" class="search-bar" placeholder="Search..." type="text">
  <div class="app-content-actions-wrapper">
    <div class="filter-button-wrapper">
      <button class="action-button filter jsFilter">
        <span>Filtrer</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-filter">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
        </svg>
      </button>
      <div class="filter-menu">
        <label>Catégorie</label>
        <select id="category-filter">
          <option value="all">Toutes les catégories</option>
          <option value="PRINCIPALE">PRINCIPALE</option>
          <option value="NEZ">NEZ</option>
        </select>
        <div class="filter-menu-buttons">
          <button class="filter-button apply">Appliquer</button>
        </div>
      </div>
    </div>
  </div>
</div>
