{% load static %}
<div class="sidebar">
    <div class="sidebar-header">
        <div class="app-icon">
            <img src="{% static 'img/jante.webp' %}" alt="Jante" style="width: 100%; height: auto;">
        </div>
    </div>
    <ul class="sidebar-list">
        <li class="sidebar-list-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </a>
        </li>
        <li class="sidebar-list-item {% if request.resolver_match.url_name == 'gestion' %}active{% endif %}">
            <a href="{% url 'gestion' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                <span>GESTION</span>
            </a>
        </li>
        <li class="sidebar-list-item {% if request.resolver_match.url_name == 'TABLEAU_BORD' %}active{% endif %}">
            <a href="{% url 'TABLEAU_BORD' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart">
                    <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
                    <path d="M22 12A10 10 0 0 0 12 2v10z"/>
                </svg>
                <span>TABLEAU DE BORD</span>
            </a>
        </li>
        <li class="sidebar-list-item {% if request.resolver_match.url_name == 'NOTIFICATIONS' %}active{% endif %}">
            <a href="{% url 'NOTIFICATIONS' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span>NOTIFICATIONS</span>
                {% if has_unread_notifications %} <!-- Utilise la variable de contexte -->
                <span class="notification-dot"></span> <!-- Point rouge -->
                {% endif %}
            </a>
        </li>
    </ul>
    <div class="account-info">
        <div class="account-info-name">
            Bienvenue, {{ user.username }} !
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="logout-link">SE DECONNECTER</a>
        {% endif %}
    </div>
</div>
